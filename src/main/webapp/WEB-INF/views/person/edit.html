<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница изменения человека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<hr/>
<div class="container mt-5"><form th:method="PATCH" th:action="@{/person/{id}(id=${person.getPerson_id()})}" th:object="${person}" >
    <label for="family">Введите Ф.И.О.: </label>
    <input type="text" th:field="*{family}" id="family" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('family')}" th:errors="*{family}">Name Error</div>
    <br/>
    <label for="yearBirthday">Введите год рождения: </label>
    <input type="text" th:field="*{yearBirthday}" id="yearBirthday" class="form-control"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBirthday')}" th:errors="*{yearBirthday}">Age Error</div>
    <br/>
    <input type="submit" value="Редактировать!"  class="btn btn-primary"/>
</form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
