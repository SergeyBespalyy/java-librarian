<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления человека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<hr/>
<div class="container mt-5">
    <form th:method="POST" th:action="@{/person}" th:object="${person}">
        <label for="family">Введите Ф.И.О.: </label>
        <input type="text" th:field="*{family}" id="family" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('family')}" th:errors="*{family}">Family error</div>
        <br/>
        <label for="yearBirthday">Введите год рождения: </label>
        <input type="text" th:field="*{yearBirthday}" id="yearBirthday" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('yearBirthday')}" th:errors="*{yearBirthday}">Age error</div>
        <br/>
        <input type="submit" value="Создать!" class="btn btn-success"/>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
