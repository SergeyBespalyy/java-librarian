<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех людей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<hr/>
<div class="container mt-5">
    <div th:each="peopl : ${person}">
        <a th:href="@{/person/{id}(id=${peopl.getPerson_id()})}"
           th:text="${peopl.getFamily() + ', ' + peopl.getYearBirthday()}">user</a>
    </div>
    <hr/>

    <p>
        <a href="/person/new" class="btn btn-primary my-2">Добавить человека</a>
    </p></div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
