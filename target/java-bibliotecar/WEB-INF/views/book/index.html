<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<hr/>

<div class="container mt-5"><div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName() + ', ' + book.getAuthor()
    + ', ' + book.getYear()}">user</a>
</div>

    <br/>
    <hr/>
    <p>
        <a href="/books/new" class="btn btn-primary my-2">Добавить книгу</a>
    </p>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
