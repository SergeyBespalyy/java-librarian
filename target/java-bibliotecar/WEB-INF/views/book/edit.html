<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница изменения книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<hr/>


<div class="container mt-5">
    <form th:method="PATCH" th:action="@{/books/{id}(id=${books.getBook_id()})}" th:object="${books}">
        <label for="name">Введите название книги: </label>
        <input type="text" th:field="*{name}" id="name" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="author">Введите автора: </label>
        <input type="text" th:field="*{author}" id="author" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>
        <br/>
        <label for="year">Введите год: </label>
        <input type="text" th:field="*{year}" id="year" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</div>
        <br/>
        <input type="submit" value="Редактировать!"  class="btn btn-primary"/>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
